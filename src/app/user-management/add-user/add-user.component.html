<div class="container">
<div class="row align-items-center justify-content-center">

  <form [formGroup]="addUserForm" (ngSubmit)="storeUserDate()" class="col-4">
    <h1 class="text-center">Add User</h1>
    <label >Username</label>
    <input class="form-control" formControlName="userName" type="text" />
    <label>Email</label>
    <input class="form-control" formControlName="email" type="text" />
    <label>Phone No</label>
    <input class="form-control" formControlName="phoneNo" type="text" />
    <button class="btn btn-danger btn-lg mt-5 px-5" [disabled]="this.addUserForm.invalid">Add</button>
  </form>
  <div class="col-12">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>S.No</th>
          <th>UserName</th>
          <th>Email</th>
          <th>Phone No</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userDetails; index as i">
        <td>{{i+1}}</td>
        <td>{{user?.userName}}</td>
        <td>{{user?.email}}</td>
        <td>{{user?.phoneNo}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

.
</div>
