<div class="col-12">
    <button class="btn btn-primary" (click)="navigateToAddUser()">Add</button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>S.No</th>
          <th>UserName</th>
          <th>Email</th>
          <th>Phone No</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userDetails; index as i">
        <td>{{i+1}}</td>
        <td>{{user?.userName}}</td>
        <td>{{user?.email}}</td>
        <td>{{user?.phoneNo}}</td>
        </tr>
      </tbody>
    </table>
  </div>
